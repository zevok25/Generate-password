<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <input
        type="text"
        id="password-output"
        value="Générateur de MDP"
        readonly
      />

      <div class="range-container">
        <input
          type="range"
          id="password-lenght"
          min="4"
          max="24"
          value="8"
          oninput="document.getElementById('display-password-lenght').value =this.value
        "
        />
        <input type="text" id="display-password-lenght" value="8" readonly />
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="lowercase" checked />
        <label for="lowercase">a-z</label>

        <input type="checkbox" id="uppercase" />
        <label for="uppercase">A-Z</label>

        <input type="checkbox" id="number" />
        <label for="number">1-9</label>

        <input type="checkbox" id="symbols" />
        <label for="symbols">!-?</label>

        <button id="generateButton">Générer mot de passe</button>
      </div>
    </div>
  </body>
</html>
